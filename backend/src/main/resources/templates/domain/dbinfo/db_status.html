<html layout:decorate="~{global/userLayout}">
<head>
    <h2>DB 상태 요약</h2>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        #chartContainer {
            margin-top: 30px;
            height: 400px;
        }
    </style>

</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2>DB 상태 요약</h2>

    <table border="1" class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>DB Name</th>
            <th>전체 크기 (MB)</th>
            <th>데이터 크기 (MB)</th>
            <th>인덱스 크기 (MB)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="db : ${dbList}">
            <td th:text="${db.dbName}">DB명</td>
            <td th:text="${db.dbSizeMb}">0</td>
            <td th:text="${db.dataSizeMb}">0</td>
            <td th:text="${db.indexSizeMb}">0</td>
        </tr>
        </tbody>
    </table>

    <div class="chart-container">
        <canvas id="dbChart"></canvas>
    </div>

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            // Thymeleaf에서 데이터 가져오기
            const dbData = /*[[${dbList}]]*/ [];

            // 차트 데이터 준비
            const labels = dbData.map(db => db.dbName);
            const data = {
                labels: labels,
                datasets: [
                    {
                        label: '전체 크기 (MB)',
                        data: dbData.map(db => db.dbSizeMb),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    },
                    {
                        label: '데이터 크기 (MB)',
                        data: dbData.map(db => db.dataSizeMb),
                        backgroundColor: 'rgba(255, 159, 64, 0.6)'
                    },
                    {
                        label: '인덱스 크기 (MB)',
                        data: dbData.map(db => db.indexSizeMb),
                        backgroundColor: 'rgba(153, 102, 255, 0.6)'
                    }
                ]
            };

            // 차트 설정
            const config = {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'MariaDB 용량 분석'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '크기 (MB)'
                            }
                        }
                    }
                }
            };

            // 차트 생성
            const ctx = document.getElementById('dbChart').getContext('2d');
            new Chart(ctx, config);
        });
        /*]]>*/
    </script>
    </div>
</body>
</html>
