<html layout:decorate="~{global/usrLayout}">
<head>
    <title>대기열 상세보기</title>
    <style type="text/css">
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .overlay h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s forwards;
        }
        .overlay p {
            font-size: 1.5em;
            animation: fadeIn 4s forwards;
            opacity: 0;
        }
        .video-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <img th:src="@{/gen/images/notphoto.jpg}" alt="Idol Image">
        <div class="overlay">
            <h1>★띵곡 플레이리스트★</h1>
            <p>학습하기위해 코딩했습니다.</p>
            <div class="video-container">
                <iframe width="560" height="315" src="https://youtu.be/o-tgQzqlwkQ?si=MNwZxQlCZtnuSsJL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
